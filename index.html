<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <title>Alexey's Portfolio</title>
  </head>
  <body>
    <header>
      <h1>Hello! I'm Alexey Ayzin</h1>
      <p>Welcome to my portfolio. I'm a software developer from New York.</p>
      <a
        href="https://drive.google.com/file/d/1W-tMH-LoVj-enlI1f2_xARccMT3yJo26/view?usp=share_link"
        target="_blank"
        >Resume</a
      >
      |
      <a href="https://www.linkedin.com/in/alexeyayzin/" target="_blank"
        >LinkedIn</a
      >
    </header>
    <div id="projects"></div>
    <script>
      fetch("https://api.github.com/users/milelime/repos")
        .then((response) => response.json())
        .then((data) => {
          let selectedProjects = data.slice(0, 5);
          let projectsDiv = document.getElementById("projects");

          selectedProjects.forEach((project) => {
            projectsDiv.innerHTML += `<div>
            <h3><a href=${project.html_url} target="_blank">${project.name}</a></h3>
            <p>${project.description}</p>
          </div>`;
          });
        });
    </script>

    <!-- Blog Posts -->
    <div id="blogPosts"></div>
    <div id="paginationControls"></div>

    <script>
      window.onload = function () {
        const repoName = "milelime.github.io";
        const userName = "milelime";
        const POSTS_PER_PAGE = 3;
        let currentPage = 1;

        // Create a Showdown converter
        const converter = new showdown.Converter();

        function displayPosts(posts) {
          const startIndex = (currentPage - 1) * POSTS_PER_PAGE;
          const selectedPosts = posts.slice(
            startIndex,
            startIndex + POSTS_PER_PAGE,
          );

          const blogPostsDiv = document.getElementById("blogPosts");
          blogPostsDiv.innerHTML = ""; // Clear previous posts

          selectedPosts.forEach((post) => {
            fetch(post.download_url)
              .then((response) => response.text())
              .then((text) => {
                const postContent = converter.makeHtml(text);
                blogPostsDiv.innerHTML += `<div class="post">${postContent}</div>`;
              });
          });
        }

        // Fetch the list of files in the 'posts' directory from your repo
        fetch(
          `https://api.github.com/repos/${userName}/${repoName}/contents/posts`,
        )
          .then((response) => response.json())
          .then((data) => {
            const mdFiles = data
              .filter((file) => file.name.endsWith(".md"))
              .sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at)); // Sort by most recently edited

            displayPosts(mdFiles);

            // Pagination controls
            const totalPages = Math.ceil(mdFiles.length / POSTS_PER_PAGE);
            const paginationDiv = document.createElement("div");
            paginationDiv.className = "pagination";

            for (let i = 1; i <= totalPages; i++) {
              const pageLink = document.createElement("a");
              pageLink.href = "#";
              pageLink.innerText = i;
              pageLink.addEventListener("click", (e) => {
                e.preventDefault();
                currentPage = i;
                displayPosts(mdFiles);
              });

              paginationDiv.appendChild(pageLink);
            }

            document.body.appendChild(paginationDiv);
          });
      };
    </script>
  </body>
</html>
